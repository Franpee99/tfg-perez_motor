services:
  - type: web
    name: perez-motor
    env: php
    buildCommand: |
      composer install
      php artisan key:generate
      php artisan migrate --force
      npm install
      npm run build
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: perez-motor-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: perez-motor-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: perez-motor-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: perez-motor-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: perez-motor-db
          property: password

databases:
  - name: perez-motor-db
    plan: free
